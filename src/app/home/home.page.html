<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Dynaway Homework
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="background">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">Dynaway Homework</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="list">
    <ion-row *ngIf="assets && assets.length > 0">
      <ion-col *ngFor="let asset of assets" size-xl="4" size-md="6" size="12">
        <app-asset-card [asset]="asset"></app-asset-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!assets || assets.length === 0">
      <ion-col size-xl="4" size-md="6" size="12">
     
        <ion-card>
          <ion-card-content>
            <div class="metadata">
              <ion-skeleton-text [style.width]="skeletonWidths[0]" animated="true"></ion-skeleton-text>
            </div>
      
            <div class="title">
              <ion-skeleton-text class="title-skeleton" [style.width]="skeletonWidths[1]" animated="true"></ion-skeleton-text>
            </div>
      
            <div class="detail">
              <ion-icon name="location"></ion-icon>
              <ion-skeleton-text [style.width]="skeletonWidths[2]" animated="true"></ion-skeleton-text>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-page-down-alert></app-page-down-alert>
</ion-content>
